<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Packers & Movers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Budget Packers & Movers</h1>
        <p>Moving made easy and affordable!</p>
    </header>
    <section class="services">
        <h2>Our Services</h2>
        <ul>
            <li>City-to-City Moving</li>
            <li>Apartment & House Packing</li>
            <li>Office Relocation</li>
            <li>Furniture & Fragile Item Handling</li>
        </ul>
    </section>
    <section class="contact">
        <h2>Get a Free Quote</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Budget Packers & Movers | Best Low-Cost Moving Services</p>
    </footer>
</body>
</html>
